<section class="feedback">
   <div class="circles">
      <div class="circles__inner">
         <i></i>
         <i></i>
         <i></i>
      </div>
   </div>

   <div class="container feedback__container" data-aos="fade-in-up-sm">
      <div class="feedback__content">
         <h2 class="section-title feedback__title">
            Get in touch<br>
            with us today
         </h2>
         <div class="feedback__desc prose">
            <p>Learn more about how your company can leverage world-class technology and data analytics to transform your post-sale business</p>
         </div>
         <form class="feedback-form grid grid-cols-1 lg:grid-cols-2 gap-x-14 gap-y-10">
            <label class="field-wrapper">
               <span class="field-wrapper__title">Name</span>
               <input type="text" name="" class="field">
            </label>
            <label class="field-wrapper">
               <span class="field-wrapper__title">Surname</span>
               <input type="text" name="" class="field">
            </label>
            <label class="field-wrapper col-span-full">
               <span class="field-wrapper__title">Job title</span>
               <input type="text" name="" class="field">
            </label>
            <label class="field-wrapper col-span-full">
               <span class="field-wrapper__title">Organization</span>
               <input type="text" name="" class="field">
            </label>
            <label class="field-wrapper col-span-full">
               <span class="field-wrapper__title">Email</span>
               <input type="text" name="" class="field">
            </label>
            <label class="field-wrapper col-span-full">
               <span class="field-wrapper__title">Message</span>
               <textarea type="text" name="" class="field" rows="3" placeholder="Optional"></textarea>
            </label>
            <button class="btn btn--md btn--primary col-span-full mt-14">Submit</button>
         </form>
      </div>
   </div>
</section>
